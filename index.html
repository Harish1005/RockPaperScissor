<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps-final.css">
  <link rel="icon" href="images/logo.png">
</head>
<body>
  <div class="main-div">
    <p class="game-title">Rock Paper Scissors</p>
    <button class="move-btn js-rock-btn">
      <img class="move-icon" src="images/rock-emoji.png" alt="Rock">
    </button>
    
    <button class="move-btn js-paper-btn">
      <img class="move-icon" src="images/paper-emoji.png" alt="Paper">
    </button>

    <button class="move-btn js-scissors-btn">
      <img class="move-icon" src="images/scissors-emoji.png" alt="Scissor">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
      
    </p>
    <p class="js-score score"></p>

    <div class="btn-div">
      <button class="reset-btn btn">
      Reset Score</button>
      <button class="auto-play btn">Auto Play</button>
    </div>

    <div class="dialog-box"></div>
  </div>
  <script src="rps-final.js"></script>
</body>
</html>
