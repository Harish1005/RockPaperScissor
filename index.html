<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps-final.css">
  <link rel="icon" href="images/logo.png">
</head>
<body>
  <div class="main-div">
    <p class="game-title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock')" class="move-btn">
      <img class="move-icon" src="images/rock-emoji.png" alt="Rock">
    </button>
    
    <button onclick="playGame('Paper')" class="move-btn">
      <img class="move-icon" src="images/paper-emoji.png" alt="Paper">
    </button>

    <button onclick="playGame('Scissors')" class="move-btn">
      <img class="move-icon" src="images/scissors-emoji.png" alt="Scissor">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
      
    </p>
    <p class="js-score score"></p>

    <button onclick=" resetScore()" class="reset-btn">
      Reset Score</button>
    
  </div>
  <script src="rps-final.js"></script>
</body>
</html>
